<div class="portfolio-modal modal fade" id="KLWPMODAL" tabindex="-1" role="dialog" aria-hidden="true"
     xmlns="http://www.w3.org/1999/html">

    <script>
        var getGif = function() {
        var gif = [];
        $('img').each(function() {
            var data = $(this).data('alt');
            gif.push(data);
        });
        return gif;
    }
    var gif = getGif();

        // Preload all the GIF.
        var image = [];

        $.each(gif, function(index) {
            image[index]     = new Image();
            image[index].src = gif[index];
        });

        $('figure').on('click', function() {

            var $this   = $(this),
                    $index  = $this.index(),

                    $img    = $this.children('img'),
                    $imgSrc = $img.attr('src'),
                    $imgAlt = $img.attr('data-alt'),
                    $imgExt = $imgAlt.split('.');

            if($imgExt[1] === 'gif') {
                $img.attr('src', $img.data('alt')).attr('data-alt', $imgSrc);
            } else {
                $img.attr('src', $imgAlt).attr('data-alt', $img.data('alt'));
            }

        });
    </script>
